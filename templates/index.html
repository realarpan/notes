<!DOCTYPE html>
<html>
<head>
    <title>Flask Notes App</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 40px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input {
            width: 75%;
            padding: 8px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
        ul {
            padding-left: 0;
            list-style: none;
        }
        li {
            margin-top: 10px;
            background: #eee;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>My Notes</h2>

        <form action="/add" method="POST">
            <input type="text" name="note" placeholder="Enter a note..." required>
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for note in notes %}
                <li>
                    {{ note }}
                    <form action="/delete" method="POST" style="display:inline;">
                        <input type="hidden" name="index" value="{{ loop.index0 }}">
                        <button class="delete-btn" type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

    </div>
</body>
</html>
