{% extends "base.html" %}

{% block content %}
<h2>Register</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }}<br>
    {{ form.username() }}<br><br>
    {{ form.email.label }}<br>
    {{ form.email() }}<br><br>
    {{ form.password.label }}<br>
    {{ form.password() }}<br><br>
    {{ form.submit() }}
</form>
{% endblock %}
