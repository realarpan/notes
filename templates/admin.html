<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            padding: 30px;
            width: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #2a5298;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #1e3c72;
        }

        .error {
            color: red;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f4f4f4;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: red;
            padding: 5px 10px;
            border-radius: 4px;
            color: white;
            text-decoration: none;
        }

        .logout {
            text-align: center;
            margin-top: 10px;
            display: block;
            color: #2a5298;
            text-decoration: none;
        }

        .logout:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card">

{% if not dashboard %}
    <h2>Admin Login</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="Admin Username" required>
        <input type="password" name="password" placeholder="Admin Password" required>
        <button type="submit">Login</button>
    </form>

{% else %}
    <h2>Admin Dashboard</h2>

    <ul>
        {% for note in notes %}
            <li>
                <div>
                    <strong>{{ note.user }}</strong><br>
                    {{ note.text }}
                </div>
                <a class="delete-btn" href="/delete/{{ loop.index0 }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <a class="logout" href="/logout">Logout</a>

{% endif %}

</div>

</body>
</html>
